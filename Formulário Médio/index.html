<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <title>Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        
        <form id="mentoring-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="full-name">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required minlength="3" pattern="[A-Za-z]+">
                        </div>
                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="name" required minlength="2" pattern="[A-Za-z]+">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="e-mail">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="e-mail" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="your-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="your-password" required minlength="6">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name" required minlength="2" pattern="[A-Za-z]+">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <h3>Primeira Mentoria</h3>
                    <div class="mentory">
                        <div class="input-wrapper">
                            <label for="first-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="first-date" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="first-start">Das</label>
                            <input type="time" id="first-start" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="first-finish">Até</label>
                            <input type="time" id="first-finish" required>
                        </div>
                    </div>

                    <h3>Segunda Mentoria</h3>
                    <div class="mentory">   
                        <div class="input-wrapper">
                            <label for="second-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="second-date" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="second-start">Das</label>
                            <input type="time" id="second-start" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="second-finish">Até</label>
                            <input type="time" id="second-finish" required>
                        </div>
                    </div> 
                </div>
            </fieldset>
        </form>

        <footer>
            <button class="save-button" form="mentoring-form">
                Salvar Evento
            </button>
        </footer>

    </div>
</body>
</html>
